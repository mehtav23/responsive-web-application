<div class="container container-top" *ngIf="data.length">
    <!-- Content here -->
    <div class="my-card" *ngFor="let item of data; let i = index">
        <div class="my-card__number-container no-border-tab">
            <div class="my-card__number reset-top-position">{{i+1}}</div>
        </div>
        <div class="my-card__name">
            <div class="my-card__name-text">{{item?.tariffName}}</div>
        </div>
        <div class="my-card__speed">
            <div class="hide-elem-tab">Download</div>
            <div class="my-card__speed-container" (click)="sort('download')">
                <div class="my-card__speed-icon no-border-mobile"><i class="bi bi-arrow-down"></i></div>
                <div class="my-card__speed-info no-border-mobile">{{item.download}} {{item.speedUnit}}</div>
            </div>
            <div class="hide-elem-tab">Upload</div>
            <div class="my-card__speed-container hide-elem-mobile" (click)="sort('upload')">
                <div class="my-card__speed-icon"><i class="bi bi-arrow-up"></i></div>
                <div class="my-card__speed-info">{{item.upload}} {{item.speedUnit}}</div>
            </div>
        </div>
        <div class="my-card__benefit-info hide-elem-tab">
            <ul>
                <li *ngFor="let benefit of item.benefits">{{benefit.description}}</li> 
            </ul>
        </div>
        <div class="my-card__price-info flex-direction-column" (click)="sort('price')">
            <div>{{item.price | currency: 'EUR':'code'}}</div>
            <div class="my-card__tarrif-button price-button">
                <button type="button"><span class="hide-elem-mobile">To Tariff</span> > </button>
            </div>
        </div>

    </div>
  </div>
